<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Toggle Dark Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<style>
    body{
   margin: 0%;
   padding: 0%;
   font-family: Arial, Helvetica, sans-serif; 
}
i{
    font-size: 50px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50px, -50%);
}
h1{
    text-align: center;
    font-size: 3em;
}
</style>
<body>
    
    <h1>JavaScript Toggle Dark Mode</h1>
    <i class="bi bi-brightness-high-fill" id="toggle"></i>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('toggle');
            const body = document.querySelector('body');

            toggle.addEventListener('click', function () {
                this.classList.toggle('bi-moon');
                
                if (this.classList.contains('bi-brightness-high-fill')) {
                    this.classList.remove('bi-brightness-high-fill');
                    body.style.background = 'black';
                    body.style.color = 'white';
                } else {
                    this.classList.add('bi-brightness-high-fill');
                    body.style.background = 'white';
                    body.style.color = 'black';
                }
                
                body.style.transition = '2s';
            });
        });
    </script>
</body>
</html>
